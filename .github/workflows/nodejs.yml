name: Node.js Server route testing
run-name: ${{ github.actor }} is testing the server routes

on:
  push:
    branches:
      - test-branch
  pull_request:
    branches:
      - main

jobs:
  servertest:
    name: Install project and run tests
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017
        options: --bind_ip_all

    steps:
      - name: Clone Repo
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
        env:
          CI: true
          MONGO_URL: mongodb://localhost:27017/testdb